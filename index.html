<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar bg-light mb-5 py-5">
            <div class="container">
                <a class="navbar text-decoration-none text-black fw-bolder" style="font-size:23px;">Recipe Finder</a>
                <div class="d-flex">
                    <input id="search-field" type="text" class="py-1 rounded-3 border border-2 ps-3"
                    placeholder="Search food item...">
                    <button onclick="searchFood()" class="btn btn-dark ms-2 ">Search</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h2 class="container">Meal Details</h2>
            <div id="detail-container" class="container">
                <div class="card mb-3" style="max-width: 100%;">
                    
                </div>
            </div>
        </section>
        <section class="container mb-5">
            <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
    </main>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./script/meals.js"></script>
</body>
</html>
